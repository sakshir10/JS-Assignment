<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
</head>
<body>
    <script>
        
let temperature = parseFloat(prompt("Enter a temperature:"));

let unit = prompt("Enter the unit (C for Celsius, F for Fahrenheit):").toUpperCase();

if (unit === "C") {
    
    let fahrenheit = (temperature * 9/5) + 32;
    document.write(`${temperature}째C is equal to ${fahrenheit.toFixed(1)}째F`);
} else if (unit === "F") {
    
    let celsius = (temperature - 32) * 5/9;
    document.write(`${temperature}째F is equal to ${celsius.toFixed(1)}째C`);
} 
 </script>
</body>
</html>
